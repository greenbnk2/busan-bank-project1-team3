<div th:replace="~{my/_head.html}"></div>

<main>
    <div class="main-container">
        <div class="content-wrapper">

            <div th:replace="~{my/sidebar :: sidebar('yield')}"></div>

            <div class="main-content">

                <div style="text-align: right; font-size: 12px; color: #888; margin-bottom: 10px;">
                    펀드 &gt; 조회 &gt; <span style="color: #cb2b11; font-weight: bold;">수익률조회</span>
                </div>

                <div class="content-header">
                    <h2 class="page-title">수익률조회</h2>
                </div>

                <div class="info-box">
                    <ul>
                        <li>서비스 이용 시간은 09:00 ~ 24:00 입니다. (토요일, 공휴일 조회불가)</li>
                        <li>연환산 수익률은 조회시작일과 조회종료일의 기준가격으로 산출된 것으로 향후 운용실적에 따라 달라질 수 있으며, 미래의 수익률을 보장하는 것은 아닙니다.</li>
                    </ul>
                </div>

                <div class="search-section">
                    <h3>조회기준선택</h3>
                    <form action="#" method="get">
                        <table class="search-table">
                            <tr>
                                <th>조회내용</th>
                                <td>
                                    <label class="form-radio"><input type="radio" name="searchType" value="hold" checked> 고객보유상품</label>
                                    <label class="form-radio"><input type="radio" name="searchType" value="all"> 전체상품</label>
                                </td>
                            </tr>
                            <tr>
                                <th>펀드명</th>
                                <td>
                                    <select class="form-select">
                                        <option>보유중인 펀드상품이 없습니다.</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>조회기간</th>
                                <td>
                                    <div class="date-btn-group">
                                        <button type="button" class="btn-date">3일</button>
                                        <button type="button" class="btn-date">1주일</button>
                                        <button type="button" class="btn-date">1개월</button>
                                        <button type="button" class="btn-date">3개월</button>
                                        <button type="button" class="btn-date">6개월</button>
                                        <button type="button" class="btn-date">12개월</button>
                                    </div>
                                    <div style="margin-top: 5px;">
                                        <input type="date" class="form-date" value="2025-05-07">
                                        <span>~</span>
                                        <input type="date" class="form-date" value="2025-11-06">
                                        <button type="button" style="border: none; background: none; cursor: pointer;">📅</button>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <div class="btn-area-center" style="text-align: center; margin: 30px 0;">
                            <button type="submit" class="btn-red">조회</button>
                        </div>
                    </form>
                </div>

            </div> </div>
    </div>
</main>

<div th:replace="~{my/_tail.html}"></div>
