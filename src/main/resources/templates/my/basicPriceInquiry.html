<div th:replace="~{my/_head}"></div>

<main>
    <div class="main-container">
        <div class="content-wrapper">

            <div th:replace="~{my/sidebar :: sidebar('price')}"></div>

            <div class="main-content">
                <div class="content-header">
                    <h1>기준가격조회</h1>
                </div>

                <div style="font-size: 13px; color: #666; line-height: 1.7; padding: 15px; border: 1px solid #eee; margin-bottom: 20px;">
                    <p>서비스 이용시간은 09:00 ~ 24:00 입니다. (토요일, 공휴일 조회불가)</p>
                    <p>기준가격은 향후 운용실적에 따라 달라 질 수 있으며 미래의 수익률을 보장하는 것은 아닙니다.</p>
                </div>

                <form th:action="@{/my/price}" method="post">
                    <fieldset style="border-top: 2px solid #cb2b11; border-bottom: 1px solid #ccc; padding: 20px;">
                        <legend style="display: none;">조회 기준</legend>
                        <div style="display: flex; align-items: center; gap: 30px;">
                            <label style="font-weight: bold;">조회내용</label>
                            <div style="display: flex; gap: 20px; font-size: 14px;">
                                <label><input type="radio" name="queryType" value="customer" checked> 고객보유상품</label>
                                <label><input type="radio" name="queryType" value="all"> 전체상품</label>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 30px; margin-top: 15px;">
                            <label style="font-weight: bold; min-width: 55px;">상품명</label>
                            <select name="productId" style="min-width: 200px; padding: 5px;">
                                <option value="">보유중인 펀드상품이 없습니다.</option>
                            </select>
                        </div>
                    </fieldset>

                    <div style="text-align: center; margin: 30px 0;">
                        <button type="submit" class="btn-red">조회</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

<div th:replace="~{my/_tail}"></div>
