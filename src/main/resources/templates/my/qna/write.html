<div th:replace="~{my/_head.html}"></div>

<main>
    <div class="main-container">
        <div class="content-wrapper">

            <div th:replace="~{my/sidebar :: sidebar('qna')}"></div>

            <div class="main-content">
                <div class="content-header">
                    <h1>1:1 문의하기</h1>
                </div>

                <div class="info-box">
                    <ul>
                        <li>금융거래 관련 문의는 상세한 답변을 위해 영업점을 방문하시거나 고객센터(1588-6200)를 이용해 주세요.</li>
                        <li>접수된 내용은 평일 09:00~18:00 사이 순차적으로 답변해 드립니다.</li>
                    </ul>
                </div>

                <form class="my-info-form" th:action="@{/my/qna/write}" th:object="${csDTO}" method="post">

                    <h3 class="section-header">문의 내용 작성</h3>

                    <table class="form-table">
                        <colgroup>
                            <col style="width: 20%;">
                            <col style="width: 80%;">
                        </colgroup>

                        <tr>
                            <th>문의 유형</th>
                            <td>
                                <input type="text" class="input-text readonly-field" value="일반 문의" readonly style="width: 200px;">
                                <span style="font-size: 13px; color: #888; margin-left: 10px;">(기타 문의로 자동 접수됩니다)</span>
                            </td>
                        </tr>

                        <tr>
                            <th><label>제목 <span class="required">*</span></label></th>
                            <td>
                                <input type="text" th:field="*{title}" class="input-text" placeholder="제목을 입력해주세요" style="width: 100%;">
                                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></div>
                            </td>
                        </tr>

                        <tr>
                            <th><label>내용 <span class="required">*</span></label></th>
                            <td>
                                <textarea th:field="*{question}" class="input-text" rows="10" placeholder="문의하실 내용을 입력해주세요." style="width: 100%; height: 300px; resize: none; line-height: 1.6;"></textarea>
                                <div th:if="${#fields.hasErrors('question')}" th:errors="*{question}" class="error-message"></div>
                            </td>
                        </tr>
                    </table>

                    <div class="btn-area-center">
                        <button type="submit" class="btn-search-submit">문의 등록하기</button>
                        <a th:href="@{/my/dashboard}" class="btn-white-border" style="padding: 12px 40px; margin-left: 10px;">취소</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</main>

<div th:replace="~{my/_tail.html}"></div>
