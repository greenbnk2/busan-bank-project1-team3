            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="ê¶ê¸ˆí•œ ì ì„ ì§ˆë¬¸í•´ ì£¼ì„¸ìš”..." onkeypress="handleKeyPress(event)">

    <style>
        #chatbot-icon {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background-color: #4CAF50;
            color: white; border-radius: 50%; text-align: center; line-height: 60px;
            font-size: 30px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 9999; transition: transform 0.3s;
        }
        #chatbot-icon:hover { transform: scale(1.1); }

        #chatbot-window {
            position: fixed; bottom: 100px; right: 30px; width: 350px; height: 500px;
            background-color: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; overflow: hidden; z-index: 9999;
        }
        .hidden { display: none !important; }
        .chat-header {
            background-color: #4CAF50; color: white; padding: 15px; font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
        }
        #chat-history {
            flex: 1; padding: 15px; overflow-y: auto; background-color: #f9f9f9;
            display: flex; flex-direction: column; gap: 10px;
        }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 20px; font-size: 14px; }
        .message.user { align-self: flex-end; background-color: #4CAF50; color: white; border-bottom-right-radius: 5px; }
        .message.bot { align-self: flex-start; background-color: #e9ecef; color: #333; border-bottom-left-radius: 5px; }

        .chat-input-area {
            padding: 10px; border-top: 1px solid #ddd; display: flex; background-color: white;
        }
        .chat-input-area input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .chat-input-area button {
            margin-left: 10px; padding: 10px 15px; background-color: #4CAF50; color: white;
            border: none; border-radius: 20px; cursor: pointer;
        }
    </style>

    <script>
        /* JavaScriptëŠ” <script> íƒœê·¸ ì•ˆì— ê·¸ëŒ€ë¡œ ë„£ì–´ì£¼ì„¸ìš” (ì´ì „ì— ë“œë¦° JS ì½”ë“œ) */
        const chatWindow = document.getElementById('chatbot-window');
        const userInput = document.getElementById('user-input');
        const chatHistory = document.getElementById('chat-history');

        function toggleChat() {
            chatWindow.classList.toggle('hidden');
            if (!chatWindow.classList.contains('hidden')) {
                userInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('message', 'bot', 'loading');
            loadingMessage.innerText = 'ì ì‹œë§Œìš”! ë” ì¢‹ì€ ë‹µì„ ë“œë¦¬ë ¤ê³  ìƒê° ì¤‘ì´ì—ìš” ğŸ˜Š';
            chatHistory.appendChild(loadingMessage);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch('/bnk/api/chatbot/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: text })
                });

                chatHistory.removeChild(document.querySelector('.message.loading'));

                if (response.ok) {
                    const data = await response.json();
                    const answer = data.answer;
                    addMessage(answer, 'bot');
                } else {
                    addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì„œë²„ í†µì‹ ì— ë¬¸ì œê°€ ë°œìƒí–ˆì–´ìš”ğŸ˜­', 'bot');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                const loadingElement = document.querySelector('.message.loading');
                if (loadingElement) chatHistory.removeChild(loadingElement);
                addMessage('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'bot');
            }
        }
    </script>
</div>
</body>
</html>
