<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펀드 등록 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
</head>
<body>
    <!-- 사이드바 Fragment -->
    <div th:replace="~{admin/_sidebar :: sidebar('product-register')}"></div>

    <div class="main-content">
        <!-- 헤더 Fragment -->
        <div th:replace="~{admin/_header :: header}"></div>
        <div class="main-content-body">
            <div class="container">
                <!-- 페이지 헤더 -->
                <header class="page-header">
                    <h1>펀드 신규 등록</h1>
                </header>

                <!-- 펀드 검색 -->
                <div class="product-classification-bar">
                    <div class="classification-label">펀드 검색</div>
                    <div class="classification-inputs">
                        <div class="search-input-wrapper-inline">
                            <input type="text" class="form-input search-input-large" id="searchFund" placeholder="입력하세요">
                            <button class="btn btn-search-inline" onclick="searchFunds()">검색</button>
                        </div>
                    </div>
                </div>

                <!-- 필수정보 -->
                <div class="form-section">
                    <h2 class="section-title">필수정보</h2>
                    <div class="form-table">
                        <div class="form-row">
                            <div class="form-label">상품명</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="productName" placeholder="상품명을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">상품코드</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="productCode" placeholder="상품코드를 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">상품유형</div>
                            <div class="form-input-wrapper">
                                <select class="form-input" id="productType">
                                    <option value="">상품유형을 선택하세요</option>
                                    <option value="stock">주식형</option>
                                    <option value="bond">채권형</option>
                                    <option value="mixed">혼합형</option>
                                    <option value="money">MMF</option>
                                    <option value="index">지수형</option>
                                    <option value="derivative">파생상품형</option>
                                    <option value="real_estate">부동산형</option>
                                    <option value="alternative">대체투자형</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">투자등급</div>
                            <div class="form-input-wrapper">
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="investmentGrade" value="1"> 1등급
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="investmentGrade" value="2"> 2등급
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="investmentGrade" value="3"> 3등급
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="investmentGrade" value="4"> 4등급
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="investmentGrade" value="5"> 5등급
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-row">
                            <div class="form-label">등록일</div>
                            <div class="form-input-wrapper">
                                <input type="date" class="form-input" id="registrationDate">
                            </div>
                        </div>-->
                        <div class="form-row">
                            <div class="form-label">운용사</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="managementCompany" placeholder="운용사를 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">가입대상</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="subscriptionTarget" placeholder="가입대상을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">상품특징</div>
                            <div class="form-input-wrapper">
                                <textarea class="form-textarea" id="productFeatures" rows="5" placeholder="상품특징을 입력하세요"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상품안내 -->
                <div class="form-section">
                    <h2 class="section-title">상품안내</h2>
                    <div class="form-table">
                        <div class="form-row">
                            <div class="form-label">출금(환매)방법</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="redemptionMethod" placeholder="출금(환매)방법을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">거래방법</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="transactionMethod" placeholder="거래방법을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">투자대상유형</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="investmentTargetType" placeholder="투자대상유형을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">투자지역</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="investmentRegion" placeholder="투자지역을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">가입방법</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="subscriptionMethod" placeholder="가입방법을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">선택자산운용</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="selectedAssetManagement" placeholder="선택자산운용을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">납입방법</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="paymentMethod" placeholder="납입방법을 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">선취수수료</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="frontEndFee" placeholder="선취수수료를 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">환매수수료</div>
                            <div class="form-input-wrapper">
                                <input type="text" class="form-input" id="redemptionFee" placeholder="환매수수료를 입력하세요">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">유의사항</div>
                            <div class="form-input-wrapper">
                                <textarea class="form-textarea" id="precautions" rows="5" placeholder="유의사항을 입력하세요"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 문서관리 -->
                <div class="form-section">
                    <h2 class="section-title">문서관리</h2>
                    <div class="form-table">
                        <div class="form-row">
                            <div class="form-label">약관</div>
                            <div class="form-input-wrapper">
                                <!-- 새 파일 업로드 -->
                                <div class="file-upload" id="termsDocUpload">
                                    <input type="file" id="termsDoc" accept=".pdf,.doc,.docx" style="display: none;">
                                    <button type="button" class="btn btn-secondary" id="termsDocButton" onclick="document.getElementById('termsDoc').click()">파일 선택</button>
                                </div>
                                <div id="termsDocList" class="file-list"></div>
                                <small class="file-help">PDF, DOC, DOCX 파일만 업로드 가능합니다.</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">투자설명서</div>
                            <div class="form-input-wrapper">
                                <!-- 새 파일 업로드 -->
                                <div class="file-upload" id="investmentDocUpload">
                                    <input type="file" id="investmentDoc" accept=".pdf,.doc,.docx" style="display: none;">
                                    <button type="button" class="btn btn-secondary" id="investmentDocButton" onclick="document.getElementById('investmentDoc').click()">파일 선택</button>
                                </div>
                                <div id="investmentDocList" class="file-list"></div>
                                <small class="file-help">PDF, DOC, DOCX 파일만 업로드 가능합니다.</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">간이 투자 설명서</div>
                            <div class="form-input-wrapper">
                                <!-- 새 파일 업로드 -->
                                <div class="file-upload" id="simpleInvestmentDocUpload">
                                    <input type="file" id="simpleInvestmentDoc" accept=".pdf,.doc,.docx" style="display: none;">
                                    <button type="button" class="btn btn-secondary" id="simpleInvestmentDocButton" onclick="document.getElementById('simpleInvestmentDoc').click()">파일 선택</button>
                                </div>
                                <div id="simpleInvestmentDocList" class="file-list"></div>
                                <small class="file-help">PDF, DOC, DOCX 파일만 업로드 가능합니다.</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 폼 액션 버튼 -->
                <div class="form-actions">
                    <button type="button" class="btn btn-red">등록</button>
                    <a th:href="@{/admin/product}" class="btn btn-secondary">취소</a>
                </div>
                <!-- 푸터 영역 -->
                <footer class="admin-footer"></footer>
            </div>
        </div>
    </div>
    <!-- 사이드바 스크립트 -->
    <div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        // 약관 파일 업로드
        document.getElementById('termsDoc').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                addFileToList('termsDocList', file, 'termsDoc');
                // 파일 선택 버튼 숨기기
                document.getElementById('termsDocUpload').style.display = 'none';
            }
        });

        // 투자설명서 파일 업로드
        document.getElementById('investmentDoc').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                addFileToList('investmentDocList', file, 'investmentDoc');
                // 파일 선택 버튼 숨기기
                document.getElementById('investmentDocUpload').style.display = 'none';
            }
        });

        // 간이 투자 설명서 파일 업로드
        document.getElementById('simpleInvestmentDoc').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                addFileToList('simpleInvestmentDocList', file, 'simpleInvestmentDoc');
                // 파일 선택 버튼 숨기기
                document.getElementById('simpleInvestmentDocUpload').style.display = 'none';
            }
        });

        // 파일 목록에 추가
        function addFileToList(listId, file, inputId) {
            const fileList = document.getElementById(listId);
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span class="file-item-name">${file.name}</span>
                <div class="file-actions">
                    <a href="#" class="file-download" title="다운로드">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="download-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                        </svg>
                    </a>
                    <button type="button" class="file-item-remove" onclick="removeFile(this, '${listId}', '${inputId}')" title="삭제">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="delete-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `;
            fileList.innerHTML = '';
            fileList.appendChild(fileItem);
        }

        // 파일 삭제
        function removeFile(button, listId, inputId) {
            const fileList = document.getElementById(listId);
            fileList.innerHTML = '';
            
            // 파일 input 초기화
            document.getElementById(inputId).value = '';
            
            // 파일 선택 버튼 다시 표시
            if (inputId === 'termsDoc') {
                document.getElementById('termsDocUpload').style.display = 'flex';
            } else if (inputId === 'investmentDoc') {
                document.getElementById('investmentDocUpload').style.display = 'flex';
            } else if (inputId === 'simpleInvestmentDoc') {
                document.getElementById('simpleInvestmentDocUpload').style.display = 'flex';
            }
        }

        // 펀드 검색 함수
        function searchFunds() {
            const searchTerm = document.getElementById('searchFund').value;
            // 검색 로직 구현
            console.log('검색어:', searchTerm);
        }

        // 기존 파일 삭제
        function deleteExistingFile(button, fileType) {
            if (confirm('기존 파일을 삭제하시겠습니까?')) {
                const fileItem = button.closest('.file-item');
                const existingFiles = fileItem.closest('.existing-files');
                fileItem.remove();
                
                // 기존 파일이 없으면 영역 숨기기 (선택사항)
                if (existingFiles && existingFiles.querySelectorAll('.file-item').length === 0) {
                    existingFiles.style.display = 'none';
                }
            }
        }
        /*]]>*/
    </script>
</body>
</html>
