<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수시공시 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
    <link rel="stylesheet" th:href="@{/css/admin/info_disclosure.css}">
</head>
<body>
<!-- 사이드바 Fragment -->
<div th:replace="~{admin/_sidebar :: sidebar('info-ad-hoc')}"></div>

<div class="main-content">
    <!-- 헤더 Fragment -->
    <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container">
            <header class="page-header">
                <h1>수시공시 관리</h1>
                <div class="header-actions">
                    <button type="button" id="openAdhocModal" class="btn btn-primary">등록</button>
                </div>
            </header>

            <section class="section-block">
                <div class="table-info">
                    <span>총 <strong>3</strong>건</span>
                    <span class="pagination-info">1 / 1 page</span>
                </div>
                <table class="fund-table">
                    <thead>
                    <tr>
                        <th>공시번호</th>
                        <th>제목</th>
                        <th>유형</th>
                        <th>게시 시작</th>
                        <th>게시 종료</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${dtoList}"
                        th:attr="
                            data-postid=${post.postId},
                            data-adhocno=${post.adhocNo},
                            data-title=${post.title},
                            data-type=${post.adhocType},
                            data-start=${post.publishStartAt},
                            data-end=${post.publishEndAt},
                            data-content=${post.content},
                            data-status=${post.status}">
                        <td th:text="${post.adhocNo}"></td>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.adhocType}"></td>
                        <td th:text="${#temporals.format(post.publishStartAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(post.publishEndAt,'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${post.status}"></td>
                        <td class="cell-actions">
                            <button type="button" class="btn-action" data-action="detail">상세</button>
                            <button type="button" class="btn-action" data-action="edit">수정</button>
                            <button type="button" class="btn-action" data-action="delete">삭제</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="pagination">
                    <button class="page-btn prev" disabled>&lt;</button>
                    <div class="page-numbers">
                        <button class="page-number active">1</button>
                    </div>
                    <button class="page-btn next" disabled>&gt;</button>
                </div>
            </section>
            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<!-- 등록 모달 -->
<div id="adhocModal" class="modal-overlay">
    <div class="modal-card">
        <h3>수시공시 등록</h3>
        <form id="adhocForm" class="modal-form"
              th:action="@{/admin/info/ad-hoc}" method="post">

            <input type="hidden" name="createdBy" value="admin">
            <input type="hidden" name="status" value="PUBLISHED">

            <div class="form-field">
                <label for="adhocCode">공시번호</label>
                <input type="text" id="adhocCode" name="adhocNo" placeholder="예: ADH-2024-002" required>
            </div>
            <div class="form-field">
                <label for="adhocTitle">제목</label>
                <input type="text" id="adhocTitle" name="title" placeholder="공시 제목을 입력하세요" required>
            </div>
            <div class="form-field">
                <label for="adhocType">공시유형</label>
                <select id="adhocType" name="adhocType" required>
                    <option value="">선택하세요</option>
                    <option value="중요공시">중요공시</option>
                    <option value="일반공시">일반공시</option>
                    <option value="긴급공시">긴급공시</option>
                </select>
            </div>
            <div class="field-row">
                <div class="form-field">
                    <label for="adhocStart">게시 시작</label>
                    <input type="datetime-local" id="adhocStart" name="publishStartAt" required>
                </div>
                <div class="form-field">
                    <label for="adhocEnd">게시 종료</label>
                    <input type="datetime-local" id="adhocEnd" name="publishEndAt">
                </div>
            </div>
            <div class="form-field">
                <label for="adhocContent">내용</label>
                <textarea id="adhocContent" name="content" rows="6" placeholder="공시 내용을 입력하세요" required></textarea>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="adhocModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<!-- 상세 모달 -->
<div id="adhocDetailModal" class="modal-overlay">
    <div class="modal-card">
        <h3>수시공시 상세</h3>
        <div class="modal-form">
            <div class="form-field">
                <label>공시번호</label>
                <div class="detail-value" id="detailAdhocCode"></div>
            </div>
            <div class="form-field">
                <label>제목</label>
                <div class="detail-value" id="detailAdhocTitle"></div>
            </div>
            <div class="form-field">
                <label>공시유형</label>
                <div class="detail-value" id="detailAdhocType"></div>
            </div>
            <div class="field-row">
                <div class="form-field">
                    <label>게시 시작</label>
                    <div class="detail-value" id="detailAdhocStart"></div>
                </div>
                <div class="form-field">
                    <label>게시 종료</label>
                    <div class="detail-value" id="detailAdhocEnd"></div>
                </div>
            </div>
            <div class="form-field">
                <label>내용</label>
                <div class="detail-value detail-content" id="detailAdhocContent"></div>
            </div>
            <div class="form-field">
                <label>상태</label>
                <div class="detail-value" id="detailAdhocStatus"></div>
            </div>
            <div class="modal-actions">
                <button type="button" id="adhocDetailModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 수정 모달 -->
<div id="adhocEditModal" class="modal-overlay">
    <div class="modal-card">
        <h3>수시공시 수정</h3>
        <form id="adhocEditForm" class="modal-form"
        th:action="@{/admin/info/ad-hoc/update}" method="post">
            <input type="hidden" id="editPostId" name="postId">
            <input type="hidden" name="createdBy" value="admin">
            <input type="hidden" id="editStatus" name="status">
            <input type="hidden" id="editAdhocNo" name="adhocNo">
            <div class="form-field">
                <label for="editAdhocCode">공시번호</label>
                <input type="text" id="editAdhocCode" placeholder="예: ADH-2024-002" required readonly>
            </div>
            <div class="form-field">
                <label for="editAdhocTitle">제목</label>
                <input type="text" id="editAdhocTitle" name="title" placeholder="공시 제목을 입력하세요" required>
            </div>
            <div class="form-field">
                <label for="editAdhocType">공시유형</label>
                <select id="editAdhocType" name="adhocType" required>
                    <option value="">선택하세요</option>
                    <option value="중요공시">중요공시</option>
                    <option value="일반공시">일반공시</option>
                    <option value="긴급공시">긴급공시</option>
                </select>
            </div>
            <div class="field-row">
                <div class="form-field">
                    <label for="editAdhocStart">게시 시작</label>
                    <input type="datetime-local" id="editAdhocStart" name="publishStartAt" required>
                </div>
                <div class="form-field">
                    <label for="editAdhocEnd">게시 종료</label>
                    <input type="datetime-local" id="editAdhocEnd" name="publishEndAt">
                </div>
            </div>
            <div class="form-field">
                <label for="editAdhocContent">내용</label>
                <textarea id="editAdhocContent" name="content" rows="6" placeholder="공시 내용을 입력하세요" required></textarea>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="adhocEditModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div id="adhocDeleteModal" class="modal-overlay">
    <div class="modal-card">
        <h3>수시공시 삭제</h3>
        <form id="adhocDeleteForm" method="post" th:action="@{/admin/info/ad-hoc/delete}">
            <input type="hidden" id="deletePostId" name="postId">
            <div class="modal-form">
            <div class="form-field">
                <p style="margin: 0; color: #495057; font-size: 1rem;">
                    정말로 <strong id="deleteAdhocTitle" style="color: #cd1317;"></strong> 공시를 삭제하시겠습니까?
                </p>
                <p style="margin: 10px 0 0 0; color: #868e96; font-size: 0.9rem;">
                    삭제된 데이터는 복구할 수 없습니다.
                </p>
            </div>
            <div class="modal-actions">
                <button type="submit" id="adhocDeleteConfirm" class="btn btn-primary">삭제</button>
                <button type="button" id="adhocDeleteModalClose" class="btn btn-secondary">취소</button>
            </div>
        </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 등록 모달
        const form = document.getElementById('adhocForm');
        const modal = document.getElementById('adhocModal');
        const openBtn = document.getElementById('openAdhocModal');
        const closeBtn = document.getElementById('adhocModalClose');

        // 상세 모달
        const detailModal = document.getElementById('adhocDetailModal');
        const detailCloseBtn = document.getElementById('adhocDetailModalClose');

        // 수정 모달
        const editModal = document.getElementById('adhocEditModal');
        const editForm = document.getElementById('adhocEditForm');
        const editCloseBtn = document.getElementById('adhocEditModalClose');

        // 삭제 모달
        const deleteModal = document.getElementById('adhocDeleteModal');
        const deleteCloseBtn = document.getElementById('adhocDeleteModalClose');
        const deleteConfirmBtn = document.getElementById('adhocDeleteConfirm');

        // 공통 모달 열기/닫기 함수
        function showModal(modalElement) {
            modalElement?.classList.add('show');
        }

        function closeModal(modalElement) {
            modalElement?.classList.remove('show');
        }

        // 등록 모달
        openBtn?.addEventListener('click', () => showModal(modal));
        closeBtn?.addEventListener('click', () => closeModal(modal));

        form?.addEventListener('submit', function (event) {
            //event.preventDefault();
            // TODO: 등록 API 호출
            //closeModal(modal);
        });

        modal?.addEventListener('click', function (event) {
            if (event.target === modal) {
                closeModal(modal);
            }
        });

        // 상세 모달
        detailCloseBtn?.addEventListener('click', () => closeModal(detailModal));
        detailModal?.addEventListener('click', function (event) {
            if (event.target === detailModal) {
                closeModal(detailModal);
            }
        });

        // 수정 모달
        editCloseBtn?.addEventListener('click', () => closeModal(editModal));
        editModal?.addEventListener('click', function (event) {
            if (event.target === editModal) {
                closeModal(editModal);
            }
        });

        editForm?.addEventListener('submit', function (event) {
            //event.preventDefault();
            // TODO: 수정 API 호출
            //closeModal(editModal);
        });

        // 삭제 모달
        deleteCloseBtn?.addEventListener('click', () => closeModal(deleteModal));
        deleteConfirmBtn?.addEventListener('click', function () {
            // TODO: 삭제 API 호출
            const adhocNo = deleteConfirmBtn.getAttribute('data-adhocno');
            console.log('삭제할 공시번호:', adhocNo);
            closeModal(deleteModal);
            // 삭제 후 테이블 새로고침 또는 행 제거
        });

        deleteModal?.addEventListener('click', function (event) {
            if (event.target === deleteModal) {
                closeModal(deleteModal);
            }
        });

        // 테이블 행의 버튼 이벤트 처리
        const tableRows = document.querySelectorAll('.fund-table tbody tr');
        tableRows.forEach(row => {
            const buttons = row.querySelectorAll('[data-action]');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const action = this.getAttribute('data-action');
                    const adhocNo = row.getAttribute('data-adhocno');
                    const title = row.getAttribute('data-title');
                    const type = row.getAttribute('data-type');
                    const start = row.getAttribute('data-start');
                    const end = row.getAttribute('data-end');
                    const content = row.getAttribute('data-content');
                    const status = row.getAttribute('data-status');

                    if (action === 'detail') {
                        // 상세 모달에 데이터 채우기
                        document.getElementById('detailAdhocCode').textContent = adhocNo || '-';
                        document.getElementById('detailAdhocTitle').textContent = title || '-';
                        document.getElementById('detailAdhocType').textContent = type || '-';
                        document.getElementById('detailAdhocStart').textContent = start ? start.replace('T', ' ') : '-';
                        document.getElementById('detailAdhocEnd').textContent = end ? end.replace('T', ' ') : '-';
                        document.getElementById('detailAdhocContent').textContent = content || '-';
                        document.getElementById('detailAdhocStatus').textContent = status || '-';
                        showModal(detailModal);
                    } else if (action === 'edit') {
                        // 수정 모달에 데이터 채우기
                        document.getElementById('editPostId').value = row.getAttribute('data-postid') || '';

                        document.getElementById('editAdhocNo').value = adhocNo || '';
                        document.getElementById('editAdhocCode').value = adhocNo || '';
                        document.getElementById('editAdhocTitle').value = title || '';
                        document.getElementById('editAdhocType').value = type || '';
                        document.getElementById('editAdhocStart').value = start || '';
                        document.getElementById('editAdhocEnd').value = end || '';
                        document.getElementById('editAdhocContent').value = content || '';
                        document.getElementById('editStatus').value = status || 'PUBLISHED';
                        showModal(editModal);
                    } else if (action === 'delete') {
                        // 삭제 모달에 데이터 채우기
                        document.getElementById('deleteAdhocTitle').textContent = title || '';
                        deleteConfirmBtn.setAttribute('data-adhocno', adhocNo || '');
                        showModal(deleteModal);
                    }
                });
            });
        });
    });
</script>
<!-- 사이드바 스크립트 -->
<div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
