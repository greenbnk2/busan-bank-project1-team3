<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펀드시황 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
    <link rel="stylesheet" th:href="@{/css/admin/info_disclosure.css}">
</head>
<body>
<!-- 사이드바 Fragment -->
<div th:replace="~{admin/_sidebar :: sidebar('info-fund-market')}"></div>

<div class="main-content">
    <!-- 헤더 Fragment -->
    <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container">
            <header class="page-header">
                <h1>펀드시황 관리</h1>
                <div class="header-actions">
                    <button type="button" id="openMarketModal" class="btn btn-primary">등록</button>
                </div>
            </header>

            <section class="section-block">
                <div class="table-info">
                    <span>총 <strong th:text="${pageResponse != null ? pageResponse.total : 0}">0</strong>건</span>
                    <span class="pagination-info" th:if="${pageResponse != null and pageResponse.total > 0}">
                        현재: <span th:text="${pageRequestDTO.pg}">1</span> / <span th:text="${#numbers.formatDecimal((pageResponse.total + pageRequestDTO.size - 1) / pageRequestDTO.size, 0, 0)}">1</span> 페이지
                    </span>
                </div>
                <table class="fund-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>유형</th>
                        <th>게시일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post, stat : ${pageResponse != null ? pageResponse.dtoList : {}}"
                        th:attr="
                            data-id=${post.postId},
                            data-title=${post.title},
                            data-type=${post.marketType},
                            data-publish=${post.publishStartAt},
                            data-summary=${post.summary},
                            data-status=${post.status}">
                        <td th:text="${pageResponse.startNo - stat.index}"></td>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.marketType}"></td>
                        <td th:text="${#temporals.format(post.publishStartAt,'yyyy-MM-dd')}"></td>
                        <td th:text="${post.status == 'PUBLISHED' ? '게시중' : (post.status == 'DRAFT' ? '임시저장' : post.status)}"></td>
                        <td class="cell-actions">
                            <button type="button" class="btn-action" data-action="detail">상세</button>
                            <button type="button" class="btn-action" data-action="edit">수정</button>
                            <button type="button" class="btn-action" data-action="delete">삭제</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="pagination" th:if="${pageResponse != null and pageResponse.total > 0}">
                    <div class="page-numbers">
                        <button class="page-number"
                                th:each="p : ${#numbers.sequence(pageResponse.start, pageResponse.end)}"
                                th:text="${p}"
                                th:classappend="${p == pageRequestDTO.pg} ? ' active'"
                                th:onclick="|location.href='@{/admin/info/fund-market(pg=${p}, size=${pageRequestDTO.size})}'|">
                        </button>
                    </div>
                </div>
            </section>
            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<!-- 등록 모달 -->
<div id="marketModal" class="modal-overlay">
    <div class="modal-card">
        <h3>시황 등록</h3>
        <form id="marketForm" class="modal-form"
            th:action="@{/admin/info/market}"
            th:object="${postForm}"
              method="post"
              enctype="multipart/form-data">
            <div class="form-field">
                <label for="marketTitle">제목</label>
                <input type="text" id="marketTitle" name="title" placeholder="시황 제목을 입력하세요" required>
            </div>
            <div class="form-field">
                <label for="marketType">유형</label>
                <select id="marketType" name="marketType" required>
                    <option value="">선택하세요</option>
                    <option value="주간리포트">주간리포트</option>
                    <option value="월간전망">월간전망</option>
                    <option value="시장속보">시장속보</option>
                    <option value="영상">영상</option>
                </select>
            </div>
            <div class="form-field">
                <label for="marketPublishAt">게시일</label>
                <input type="datetime-local" id="marketPublishAt" name="publishStartAt" required>
            </div>
            <div class="form-field">
                <label for="marketSummary">요약</label>
                <textarea id="marketSummary" name="summary" rows="6" placeholder="요약 내용을 입력하세요" required></textarea>
            </div>
            <div class="form-field file-field">
                <label for="marketFile">첨부파일</label>
                <input type="file" id="marketFile" name="attachment">
                <span class="field-hint">영상 또는 자료 파일을 첨부할 수 있습니다.</span>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="marketModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<!-- 상세 모달 -->
<div id="marketDetailModal" class="modal-overlay">
    <div class="modal-card">
        <h3>시황 상세</h3>
        <div class="modal-form">
            <div class="form-field">
                <label>번호</label>
                <div class="detail-value" id="detailMarketId"></div>
            </div>
            <div class="form-field">
                <label>제목</label>
                <div class="detail-value" id="detailMarketTitle"></div>
            </div>
            <div class="form-field">
                <label>유형</label>
                <div class="detail-value" id="detailMarketType"></div>
            </div>
            <div class="form-field">
                <label>게시일</label>
                <div class="detail-value" id="detailMarketPublish"></div>
            </div>
            <div class="form-field">
                <label>요약</label>
                <div class="detail-value detail-content" id="detailMarketSummary"></div>
            </div>
            <div class="form-field">
                <label>상태</label>
                <div class="detail-value" id="detailMarketStatus"></div>
            </div>
            <div class="modal-actions">
                <button type="button" id="marketDetailModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 수정 모달 -->
<div id="marketEditModal" class="modal-overlay">
    <div class="modal-card">
        <h3>시황 수정</h3>
        <form id="marketEditForm" class="modal-form"
              th:action="@{/admin/info/market/update}"
              method="post"
              enctype="multipart/form-data">
            <input type="hidden" id="editMarketId" name="id">
            <div class="form-field">
                <label for="editMarketTitle">제목</label>
                <input type="text" id="editMarketTitle" name="title" placeholder="시황 제목을 입력하세요" required>
            </div>
            <div class="form-field">
                <label for="editMarketType">유형</label>
                <select id="editMarketType" name="marketType" required>
                    <option value="">선택하세요</option>
                    <option value="주간리포트">주간리포트</option>
                    <option value="월간전망">월간전망</option>
                    <option value="시장속보">시장속보</option>
                    <option value="영상">영상</option>
                </select>
            </div>
            <div class="form-field">
                <label for="editMarketPublishAt">게시일</label>
                <input type="datetime-local" id="editMarketPublishAt" name="publishStartAt" required>
            </div>
            <div class="form-field">
                <label for="editMarketSummary">요약</label>
                <textarea id="editMarketSummary" name="summary" rows="6" placeholder="요약 내용을 입력하세요" required></textarea>
            </div>
            <div class="form-field file-field">
                <label for="editMarketFile">첨부파일</label>
                <input type="file" id="editMarketFile" name="attachment">
                <span class="field-hint">영상 또는 자료 파일을 첨부할 수 있습니다.</span>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="marketEditModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div id="marketDeleteModal" class="modal-overlay">
    <div class="modal-card">
        <h3>시황 삭제</h3>
        <form id="marketDeleteForm" method="post"
              th:action="@{/admin/info/market/delete}">

            <input type="hidden" id="deleteMarketId" name="id">

        <div class="modal-form">
            <div class="form-field">
                <p style="margin: 0; color: #495057; font-size: 1rem;">
                    정말로 <strong id="deleteMarketTitle" style="color: #cd1317;"></strong> 시황을 삭제하시겠습니까?
                </p>
                <p style="margin: 10px 0 0 0; color: #868e96; font-size: 0.9rem;">
                    삭제된 데이터는 복구할 수 없습니다.
                </p>
            </div>
            <div class="modal-actions">
                <button type="button" id="marketDeleteConfirm" class="btn btn-primary">삭제</button>
                <button type="button" id="marketDeleteModalClose" class="btn btn-secondary">취소</button>
            </div>
        </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 등록 모달
        const form = document.getElementById('marketForm');
        const modal = document.getElementById('marketModal');
        const closeBtn = document.getElementById('marketModalClose');
        const openBtn = document.getElementById('openMarketModal');

        // 상세 모달
        const detailModal = document.getElementById('marketDetailModal');
        const detailCloseBtn = document.getElementById('marketDetailModalClose');

        // 수정 모달
        const editModal = document.getElementById('marketEditModal');
        const editForm = document.getElementById('marketEditForm');
        const editCloseBtn = document.getElementById('marketEditModalClose');

        // 삭제 모달
        const deleteModal = document.getElementById('marketDeleteModal');
        const deleteCloseBtn = document.getElementById('marketDeleteModalClose');
        const deleteConfirmBtn = document.getElementById('marketDeleteConfirm');

        // 공통 모달 열기/닫기 함수
        function showModal(modalElement) {
            modalElement?.classList.add('show');
        }

        function closeModal(modalElement) {
            modalElement?.classList.remove('show');
        }

        // 등록 모달
        openBtn?.addEventListener('click', () => showModal(modal));
        closeBtn?.addEventListener('click', () => closeModal(modal));

        form?.addEventListener('submit', function (event) {
            //event.preventDefault();
            // TODO: 등록 API 호출
            //closeModal(modal);
            console.log('펀드시황 등록!');
        });

        modal?.addEventListener('click', function (event) {
            if (event.target === modal) {
                closeModal(modal);
            }
        });

        // 상세 모달
        detailCloseBtn?.addEventListener('click', () => closeModal(detailModal));
        detailModal?.addEventListener('click', function (event) {
            if (event.target === detailModal) {
                closeModal(detailModal);
            }
        });

        // 수정 모달
        editCloseBtn?.addEventListener('click', () => closeModal(editModal));
        editModal?.addEventListener('click', function (event) {
            if (event.target === editModal) {
                closeModal(editModal);
            }
        });

        editForm?.addEventListener('submit', function (event) {
            //event.preventDefault();
            // TODO: 등록 API 호출
            //closeModal(modal);
            console.log('펀드시황 수정!');
        });

        // 삭제 모달
        deleteCloseBtn?.addEventListener('click', () => closeModal(deleteModal));
        deleteConfirmBtn?.addEventListener('click', function () {
            // TODO: 삭제 API 호출
            const id = deleteConfirmBtn.getAttribute('data-id');
            console.log('삭제할 ID:', id);
            document.getElementById('deleteMarketId').value = id;
            document.getElementById('marketDeleteForm').submit();
            closeModal(deleteModal);
            // 삭제 후 테이블 새로고침 또는 행 제거
        });

        deleteModal?.addEventListener('click', function (event) {
            if (event.target === deleteModal) {
                closeModal(deleteModal);
            }
        });

        // 테이블 행의 버튼 이벤트 처리
        const tableRows = document.querySelectorAll('.fund-table tbody tr');
        tableRows.forEach(row => {
            const buttons = row.querySelectorAll('[data-action]');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const action = this.getAttribute('data-action');
                    const id = row.getAttribute('data-id');
                    const title = row.getAttribute('data-title');
                    const type = row.getAttribute('data-type');
                    const publish = row.getAttribute('data-publish');
                    const summary = row.getAttribute('data-summary');
                    const status = row.getAttribute('data-status');

                    if (action === 'detail') {
                        // 상세 모달에 데이터 채우기
                        document.getElementById('detailMarketId').textContent = id || '-';
                        document.getElementById('detailMarketTitle').textContent = title || '-';
                        document.getElementById('detailMarketType').textContent = type || '-';
                        document.getElementById('detailMarketPublish').textContent = publish ? (publish.includes('T') ? publish.replace('T', ' ').substring(0, 16) : publish + ' 00:00') : '-';
                        document.getElementById('detailMarketSummary').textContent = summary || '-';
                        const statusKo = status === 'PUBLISHED' ? '게시중' : (status === 'DRAFT' ? '임시저장' : status);
                        document.getElementById('detailMarketStatus').textContent = statusKo || '-';
                        showModal(detailModal);
                    } else if (action === 'edit') {
                        // 수정 모달에 데이터 채우기
                        document.getElementById('editMarketId').value = id || '';
                        document.getElementById('editMarketTitle').value = title || '';
                        document.getElementById('editMarketType').value = type || '';
                        const raw = publish || '';
                        const converted = raw
                            .replace(' ', 'T')      // 공백 → T 로 변경
                            .substring(0, 16);      // 초 제거하여 yyyy-MM-ddTHH:mm 형태로 맞춤

                        document.getElementById('editMarketPublishAt').value = converted;
                        document.getElementById('editMarketSummary').value = summary || '';
                        showModal(editModal);
                    } else if (action === 'delete') {
                        // 삭제 모달에 데이터 채우기
                        document.getElementById('deleteMarketTitle').textContent = title || '';
                        document.getElementById('deleteMarketId').value = id;
                        deleteConfirmBtn.setAttribute("data-id", id);
                        showModal(deleteModal);
                    }
                });
            });
        });
    });
</script>
<!-- 사이드바 스크립트 -->
<div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
