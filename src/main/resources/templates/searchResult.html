<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNK부산은행 - 펀드 검색결과</title>
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com crossorigin}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<header class="header">
    <div class="header-top">
        <div class="container">
            <div class="logo">
                <a th:href="@{/}">
                    <img th:src="@{/images/main/h1_busanbank_new.png}" alt="BNK부산은행">
                </a>
            </div>
            <div class="header-utils">
                    <span sec:authorize="isAuthenticated()" style="display: flex; align-items: center; gap: 5px;">
                        <a th:href="@{/my/dashboard}" class="util-link" style="font-weight: bold; color: #000; text-decoration: none;">
                            <span th:text="${#authentication.principal.displayName} + '님'">홍길동님</span>
                        </a>
                        <span class="util-link" style="color: #ddd;">|</span>
                        <span id="sessionTimer" class="util-link" style="color: #cb2b11; font-weight: bold;">20:00</span>
                        <button type="button" id="sessionExtendBtn" class="util-link" style="background: none; border: 1px solid #ccc; padding: 2px 6px; font-size: 11px; border-radius: 4px; cursor: pointer; line-height: 1.4;">연장</button>
                        <span class="util-link" style="color: #ddd;">|</span>
                        <form th:action="@{/logout}" method="post" style="display: inline; margin: 0; padding: 0;">
                            <button type="submit" class="util-link" style="background: none; border: none; padding: 0; font-size: 14px; cursor: pointer;">로그아웃</button>
                        </form>
                    </span>
                <span sec:authorize="isAnonymous()">
                            <a th:href="@{/member/login}" class="util-link">로그인</a>
                    </span>
                <button type="button" class="btn-search" title="검색하기">검색하기</button>
            </div>
        </div>
    </div>
    <nav class="nav">
        <div class="container">
            <ul class="nav-menu">
                <li><a th:href="@{/fund/productList}">펀드상품</a></li>
                <li><a th:href="@{/fund/fundSihwang}">펀드케어</a></li>
                <li><a th:href="@{/fund/fundInformation}">펀드정보센터</a></li>
                <li><a th:href="@{/fund/fundGuide}">펀드이용가이드</a></li>
                <li><a href="#">펀드서비스</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="main-content">
    <div class="container" style="padding: 60px 0; min-height: 600px;">

        <div class="search-result-header">
            <h2 class="result-title">
                '<span class="highlight" th:text="${param.keyword}">검색어</span>' 검색 결과
                <span class="count" th:if="${fundList != null}" th:text="${#lists.size(fundList)} + '건'">0건</span>
                <span class="count" th:if="${fundList == null}">0건</span>
            </h2>
        </div>

        <div th:if="${fundList == null or #lists.isEmpty(fundList)}" class="no-result-box">
            <div class="icon">😢</div>
            <p class="msg">검색 결과가 없습니다.</p>
            <p class="sub-msg">검색어의 철자가 정확한지 확인해보시거나, 다른 키워드로 검색해보세요.</p>
            <button type="button" class="btn-retry" onclick="openSearchModal()">다시 검색하기</button>
        </div>

        <div th:unless="${fundList == null or #lists.isEmpty(fundList)}" class="kb-card-grid">

            <div th:each="fund : ${fundList}" class="kb-card" style="cursor: pointer;"
                 th:onclick="|location.href='@{/fund/productDetail/{code}(code=${fund.fundcode})}'|">

                <div class="card-badges" style="margin-bottom: 15px;">
                    <span class="kb-badge" th:text="${fund.investRegion}">지역</span>

                    <span class="kb-badge orange"
                          th:if="${fund.investgrade != null and #strings.contains(fund.investgrade, '높은')}"
                          th:text="${fund.investgrade}">높은위험</span>
                    <span class="kb-badge" style="background:#e8f4fd; color:#004890;"
                          th:unless="${fund.investgrade != null and #strings.contains(fund.investgrade, '높은')}"
                          th:text="${fund.investgrade}">낮은위험</span>
                </div>

                <div class="kb-card-title" th:text="${fund.fundName}">펀드명</div>

                <div class="kb-card-desc" style="margin-bottom: 15px; font-size: 14px; color: #888;">
                    <span th:text="${fund.fundType}">유형</span> <span style="margin:0 5px; color:#ddd;">|</span>
                    <span th:text="${fund.assetManagerId}">운용사</span>
                </div>

                <div class="card-tags" style="color: #666; font-size: 13px; border-top: 1px solid #eee; padding-top: 15px;">
                    <span style="color:#2487A9; font-weight:bold;">#BNK추천</span>
                    <span th:if="${fund.trustManagement != null}"
                          th:text="${#strings.abbreviate(fund.trustManagement, 20)}">#관련태그</span>
                </div>
            </div> </div>

    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer-links">
            <a href="#">개인정보처리방침</a> </div>
        <div class="footer-copyright">
            <p>COPYRIGHT © 2014 BUSANBANK. ALL RIGHTS RESERVED</p>
        </div>
    </div>
</footer>

<div id="searchLayer" class="search-modal-overlay">
    <div class="search-modal-content">
        <button type="button" class="btn-modal-close" onclick="closeSearchModal()">X</button>
        <div class="search-inner">
            <h2 class="search-title">무엇을 찾고 계신가요?</h2>
            <form th:action="@{/fund/search}" method="get" class="search-form">
                <input type="text" name="keyword" class="search-input" placeholder="키워드 입력" autocomplete="off">
                <button type="submit" class="btn-search-submit">검색</button>
            </form>
            <div class="recommend-keyword-section">
                <p class="keyword-label">지금 많이 찾는 키워드</p>
                <div class="keyword-tags">

                    <th:block th:if="${keywordList == null or #lists.isEmpty(keywordList)}">
                        <a href="/fund/search?keyword=미국주식" class="tag-btn">#미국주식</a>
                        <a href="/fund/search?keyword=배당주" class="tag-btn">#배당주</a>
                        <a href="/fund/search?keyword=단기채권" class="tag-btn">#단기채권</a>
                    </th:block>

                    <th:block th:unless="${keywordList == null or #lists.isEmpty(keywordList)}">
                        <a th:each="k : ${keywordList}"
                           th:href="@{/fund/search(keyword=${k.keywordName})}"
                           class="tag-btn"
                           th:text="'#' + ${k.keywordName}">#키워드</a>
                    </th:block>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/index.js}"></script>
<script sec:authorize="isAuthenticated()" th:inline="javascript">
    const serverTimeoutInSeconds = /*[[${sessionTimeout}]]*/ 1200;
    initSessionTimer(serverTimeoutInSeconds);
</script>

</body>
</html>
