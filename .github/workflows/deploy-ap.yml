name: Deploy BNK_AP

on:
  push:
    branches: [ main ]
    paths:
      - "BNK_AP/**"
      - ".github/workflows/deploy-ap.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BNK_AP
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: temurin

      - run: chmod +x gradlew

      - uses: gradle/gradle-build-action@v2.6.0
        with:
          arguments: build
          build-root-directory: BNK_AP

      - run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v plain | head -n 1)
          echo "JAR_FILE=$(basename $JAR_FILE)" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: bnk_ap
          path: BNK_AP/build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: bnk_ap
          path: dist/

      - name: Setup SSH
        run: |
          echo "${{ secrets.GCP_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Deploy AP
        run: |
          JAR=$(ls dist/*.jar | head -n 1)
          scp -i key.pem -o StrictHostKeyChecking=no \
            "$JAR" \
            ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:/home/${{ secrets.GCP_USER }}/bnk_ap.jar

          ssh -i key.pem -o StrictHostKeyChecking=no \
            ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} << EOF
            pgrep -f bnk_ap.jar | xargs -r kill -9
            nohup java -jar /home/${{ secrets.GCP_USER }}/bnk_ap.jar > ap.log 2>&1 &
          EOF

      - run: rm -f key.pem
