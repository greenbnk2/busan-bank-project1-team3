<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공시자료 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
    <link rel="stylesheet" th:href="@{/css/admin/info_disclosure.css}">
</head>
<body>
<!-- 사이드바 Fragment -->
<div th:replace="~{admin/_sidebar :: sidebar('info-disclosures')}"></div>

<div class="main-content">
    <!-- 헤더 Fragment -->
    <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container">
            <header class="page-header">
                <h1>공시자료 관리</h1>
                <div class="header-actions">
                    <button type="button" id="openAnnouncementModal" class="btn btn-primary">등록</button>
                </div>
            </header>

            <section class="section-block">
                <div class="table-info">
                    <span>총 <strong th:text="${pageResponse != null ? pageResponse.total : 0}">0</strong>건</span>
                    <span class="pagination-info" th:if="${pageResponse != null and pageResponse.total > 0}">
                        현재: <span th:text="${pageRequestDTO.pg}">1</span> / <span th:text="${#numbers.formatDecimal((pageResponse.total + pageRequestDTO.size - 1) / pageRequestDTO.size, 0, 0)}">1</span> 페이지
                    </span>
                </div>
                <table class="fund-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>분류</th>
                        <th>등록일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post, stat : ${pageResponse != null ? pageResponse.dtoList : {}}"
                        th:attr="
                            data-id=${post.postId},
                            data-title=${post.title},
                            data-category=${post.disclosureType},
                            data-date=${post.createdAt},
                            data-content=${post.content},
                            data-status=${post.status}">
                        <td th:text="${pageResponse.startNo - stat.index}"></td>
                        <td th:text="${post.title}" class="text-left"></td>
                        <td th:text="${post.disclosureType}"></td>
                        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
                        <td th:text="${post.status == 'PUBLISHED' ? '게시중' : (post.status == 'DRAFT' ? '임시저장' : post.status)}"></td>
                        <td class="cell-actions">
                            <button type="button" class="btn-action" data-action="detail">상세</button>
                            <button type="button" class="btn-action" data-action="edit">수정</button>
                            <button type="button" class="btn-action" data-action="delete">삭제</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="pagination" th:if="${pageResponse != null and pageResponse.total > 0}">
                    <div class="page-numbers">
                        <button class="page-number"
                                th:each="p : ${#numbers.sequence(pageResponse.start, pageResponse.end)}"
                                th:text="${p}"
                                th:classappend="${p == pageRequestDTO.pg} ? ' active'"
                                th:onclick="|location.href='@{/admin/info/disclosures(pg=${p}, size=${pageRequestDTO.size})}'|">
                        </button>
                    </div>
                </div>
            </section>
            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<!-- 등록 모달 -->
<div id="announcementModal" class="modal-overlay">
    <div class="modal-card">
        <h3>공시자료 등록</h3>
        <form id="announcementForm" class="modal-form"
        th:action="@{/admin/info/disclosures}"
        th:object="${postForm}"
        method="post"
        enctype="multipart/form-data">
            <div class="form-field">
                <label for="announcementTitle">제목</label>
                <input type="text" id="announcementTitle" th:field="*{title}" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-field">
                <label for="announcementCategory">분류</label>
                <select id="announcementCategory" th:field="*{disclosureType}" required>
                    <option value="">선택하세요</option>
                    <option value="운용보고서">운용보고서</option>
                    <option value="연간보고서">연간보고서</option>
                    <option value="안내사항">안내사항</option>
                </select>
            </div>
            <div class="form-field">
                <label for="announcementContent">내용</label>
                <textarea id="announcementContent" th:field="*{content}" placeholder="공시 내용을 입력하세요" required></textarea>
            </div>
            <div class="form-field file-field">
                <label for="announcementFile">첨부파일</label>
                <input type="file" id="announcementFile" name="attachment">
                <span class="field-hint">PDF, 이미지 등 최대 10MB까지 업로드 가능합니다.</span>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="announcementModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<!-- 상세 모달 -->
<div id="announcementDetailModal" class="modal-overlay">
    <div class="modal-card">
        <h3>공시자료 상세</h3>
        <div class="modal-form">
            <div class="form-field">
                <label>번호</label>
                <div class="detail-value" id="detailAnnouncementId"></div>
            </div>
            <div class="form-field">
                <label>제목</label>
                <div class="detail-value" id="detailAnnouncementTitle"></div>
            </div>
            <div class="form-field">
                <label>분류</label>
                <div class="detail-value" id="detailAnnouncementCategory"></div>
            </div>
            <div class="form-field">
                <label>등록일</label>
                <div class="detail-value" id="detailAnnouncementDate"></div>
            </div>
            <div class="form-field">
                <label>내용</label>
                <div class="detail-value detail-content" id="detailAnnouncementContent"></div>
            </div>
            <div class="form-field">
                <label>상태</label>
                <div class="detail-value" id="detailAnnouncementStatus"></div>
            </div>
            <div class="modal-actions">
                <button type="button" id="announcementDetailModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 수정 모달 -->
<div id="announcementEditModal" class="modal-overlay">
    <div class="modal-card">
        <h3>공시자료 수정</h3>
        <form id="announcementEditForm" class="modal-form"
              th:action="@{/admin/info/disclosures/update}"
              method="post"
              enctype="multipart/form-data">
            <input type="hidden" id="editAnnouncementId" name="id">
            <div class="form-field">
                <label for="editAnnouncementTitle">제목</label>
                <input type="text" id="editAnnouncementTitle" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-field">
                <label for="editAnnouncementCategory">분류</label>
                <select id="editAnnouncementCategory" name="category" required>
                    <option value="">선택하세요</option>
                    <option value="운용보고서">운용보고서</option>
                    <option value="연간보고서">연간보고서</option>
                    <option value="안내사항">안내사항</option>
                </select>
            </div>
            <div class="form-field">
                <label for="editAnnouncementContent">내용</label>
                <textarea id="editAnnouncementContent" name="content" rows="6" placeholder="공시 내용을 입력하세요" required></textarea>
            </div>
            <div id="editExistingFileName" style="margin-bottom: 8px; color: #666;"></div>
            <div class="form-field file-field">
                <label for="editAnnouncementFile">첨부파일</label>
                <input type="file" id="editAnnouncementFile" name="attachment">
                <span class="field-hint">PDF, 이미지 등 최대 10MB까지 업로드 가능합니다.</span>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="announcementEditModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div id="announcementDeleteModal" class="modal-overlay">
    <div class="modal-card">
        <h3>공시자료 삭제</h3>
        <form id="announcementDeleteForm" method="post"
        th:action="@{/admin/info/disclosures/delete}">

        <input type="hidden" id="deleteAnnouncementId" name="id">

        <div class="modal-form">
            <div class="form-field">
                <p style="margin: 0; color: #495057; font-size: 1rem;">
                    정말로 <strong id="deleteAnnouncementTitle" style="color: #cd1317;"></strong> 공시자료를 삭제하시겠습니까?
                </p>
                <p style="margin: 10px 0 0 0; color: #868e96; font-size: 0.9rem;">
                    삭제된 데이터는 복구할 수 없습니다.
                </p>
            </div>
            <div class="modal-actions">
                <button type="button" id="announcementDeleteConfirm" class="btn btn-primary">삭제</button>
                <button type="button" id="announcementDeleteModalClose" class="btn btn-secondary">취소</button>
            </div>
        </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 등록 모달
        const form = document.getElementById('announcementForm');
        const modal = document.getElementById('announcementModal');
        const openBtn = document.getElementById('openAnnouncementModal');
        const closeBtn = document.getElementById('announcementModalClose');

        // 상세 모달
        const detailModal = document.getElementById('announcementDetailModal');
        const detailCloseBtn = document.getElementById('announcementDetailModalClose');

        // 수정 모달
        const editModal = document.getElementById('announcementEditModal');
        const editForm = document.getElementById('announcementEditForm');
        const editCloseBtn = document.getElementById('announcementEditModalClose');

        // 삭제 모달
        const deleteModal = document.getElementById('announcementDeleteModal');
        const deleteCloseBtn = document.getElementById('announcementDeleteModalClose');
        const deleteConfirmBtn = document.getElementById('announcementDeleteConfirm');

        // 공통 모달 열기/닫기 함수
        function showModal(modalElement) {
            modalElement?.classList.add('show');
        }

        function closeModal(modalElement) {
            modalElement?.classList.remove('show');
        }

        // 등록 모달
        openBtn?.addEventListener('click', () => showModal(modal));
        closeBtn?.addEventListener('click', () => closeModal(modal));

        form?.addEventListener('submit', function (event) {
            //event.preventDefault();
            // TODO: 등록 API 호출
            //closeModal(modal);
            console.log('공시자료 등록!');
        });

        modal?.addEventListener('click', function (event) {
            if (event.target === modal) {
                closeModal(modal);
            }
        });

        // 상세 모달
        detailCloseBtn?.addEventListener('click', () => closeModal(detailModal));
        detailModal?.addEventListener('click', function (event) {
            if (event.target === detailModal) {
                closeModal(detailModal);
            }
        });

        // 수정 모달
        editCloseBtn?.addEventListener('click', () => closeModal(editModal));
        editModal?.addEventListener('click', function (event) {
            if (event.target === editModal) {
                closeModal(editModal);
            }
        });

        editForm?.addEventListener('submit', function (event) {
            //event.preventDefault();
            // TODO: 수정 API 호출

            //closeModal(editModal);
            console.log('공시자료 수정!');
        });

        // 삭제 모달
        deleteCloseBtn?.addEventListener('click', () => closeModal(deleteModal));
        deleteConfirmBtn?.addEventListener('click', function () {
            // TODO: 삭제 API 호출
            const id = deleteConfirmBtn.getAttribute('data-id');
            console.log('삭제할 ID:', id);
            document.getElementById('deleteAnnouncementId').value = id;
            document.getElementById('announcementDeleteForm').submit();
            closeModal(deleteModal);
            // 삭제 후 테이블 새로고침 또는 행 제거
        });

        deleteModal?.addEventListener('click', function (event) {
            if (event.target === deleteModal) {
                closeModal(deleteModal);
            }
        });

        // 테이블 행의 버튼 이벤트 처리
        const tableRows = document.querySelectorAll('.fund-table tbody tr');
        tableRows.forEach(row => {
            const buttons = row.querySelectorAll('[data-action]');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const action = this.getAttribute('data-action');
                    const id = row.getAttribute('data-id');
                    const title = row.getAttribute('data-title');
                    const category = row.getAttribute('data-category');
                    const date = row.getAttribute('data-date');
                    const content = row.getAttribute('data-content');
                    const status = row.getAttribute('data-status');

                    if (action === 'detail') {
                        // 상세 모달에 데이터 채우기
                        document.getElementById('detailAnnouncementId').textContent = id || '-';
                        document.getElementById('detailAnnouncementTitle').textContent = title || '-';
                        document.getElementById('detailAnnouncementCategory').textContent = category || '-';
                        document.getElementById('detailAnnouncementDate').textContent = date ? (date.includes('T') ? date.replace('T', ' ').substring(0, 16) : date + ' 00:00') : '-';
                        document.getElementById('detailAnnouncementContent').textContent = content || '-';
                        const statusKo = status === 'PUBLISHED' ? '게시중' : (status === 'DRAFT' ? '임시저장' : status);
                        document.getElementById('detailAnnouncementStatus').textContent = statusKo || '-';
                        showModal(detailModal);
                    } else if (action === 'edit') {
                        // 수정 모달에 데이터 채우기
                        document.getElementById('editAnnouncementId').value = id || '';
                        document.getElementById('editAnnouncementTitle').value = title || '';
                        document.getElementById('editAnnouncementCategory').value = category || '';
                        document.getElementById('editAnnouncementContent').value = content || '';
                        document.getElementById('editExistingFileName').textContent = "(기존 파일 있음)";
                        showModal(editModal);
                    } else if (action === 'delete') {
                        // 삭제 모달에 데이터 채우기
                        document.getElementById('deleteAnnouncementTitle').textContent = title || '';
                        deleteConfirmBtn.setAttribute('data-id', id || '');
                        showModal(deleteModal);
                    }
                });
            });
        });
    });
</script>
<!-- 사이드바 스크립트 -->
<div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
