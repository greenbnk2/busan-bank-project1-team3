<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펀드정보 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
    <link rel="stylesheet" th:href="@{/css/admin/info_disclosure.css}">
</head>
<body>
<!-- 사이드바 Fragment -->
<div th:replace="~{admin/_sidebar :: sidebar('info-fund-info')}"></div>

<div class="main-content">
    <!-- 헤더 Fragment -->
    <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container">
            <header class="page-header">
                <h1>펀드정보 관리</h1>
                <div class="header-actions">
                    <button type="button" id="openFundModal" class="btn btn-primary">등록</button>
                </div>
            </header>

            <section class="section-block">
                <div class="table-info">
                    <span>총 <strong th:text="${pageResponse != null ? pageResponse.total : 0}">0</strong>건</span>
                    <span class="pagination-info" th:if="${pageResponse != null and pageResponse.total > 0}">
                        현재: <span th:text="${pageRequestDTO.pg}">1</span> / <span th:text="${#numbers.formatDecimal((pageResponse.total + pageRequestDTO.size - 1) / pageRequestDTO.size, 0, 0)}">1</span> 페이지
                    </span>
                </div>
                <table class="fund-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>상품코드</th>
                        <th>펀드명</th>
                        <th>유형</th>
                        <th>운용사</th>
                        <th>설정일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="post, stat : ${pageResponse != null ? pageResponse.dtoList : {}}"
                         th:attr="
                            data-id=${post.postId},
                            data-code=${post.fundCode},
                            data-name=${post.title},
                            data-type=${post.fundInfoType},
                            data-company=${post.company},
                            data-start-date=${post.createdAt},
                            data-description=${post.content},
                            data-status=${post.content}">
                        <td th:text="${pageResponse.startNo - stat.index}"></td>
                        <td th:text="${post.fundCode}"></td>
                        <td th:text="${post.title}" class="text-left"></td>
                        <td th:text="${post.fundInfoType}"></td>
                        <td th:text="${post.company}"></td>
                        <td th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd')}"></td>
                        <td th:text="${post.status == 'PUBLISHED' ? '게시중' : (post.status == 'DRAFT' ? '임시저장' : post.status)}"></td>
                        <td class="cell-actions">
                            <button type="button" class="btn-action" data-action="detail">상세</button>
                            <button type="button" class="btn-action" data-action="edit">수정</button>
                            <button type="button" class="btn-action" data-action="delete">삭제</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="pagination" th:if="${pageResponse != null and pageResponse.total > 0}">
                    <div class="page-numbers">
                        <button class="page-number"
                                th:each="p : ${#numbers.sequence(pageResponse.start, pageResponse.end)}"
                                th:text="${p}"
                                th:classappend="${p == pageRequestDTO.pg} ? ' active'"
                                th:onclick="|location.href='@{/admin/info/fund-info(pg=${p}, size=${pageRequestDTO.size})}'|">
                        </button>
                    </div>
                </div>
            </section>
            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<!-- 등록 모달 -->
<div id="fundModal" class="modal-overlay">
    <div class="modal-card">
        <h3>펀드정보 등록</h3>
        <form id="fundForm" class="modal-form"
              th:action="@{/admin/info/fund-info}" method="post" enctype="multipart/form-data">
            <div class="field-row">
                <div class="form-field">
                    <label for="fundCode">상품코드</label>
                    <input type="text" id="fundCode" name="fundCode" placeholder="상품코드를 입력하세요" required>
                </div>
                <div class="form-field">
                    <label for="fundType">유형</label>
                    <select id="fundType" name="fundInfoType" required>
                        <option value="">선택하세요</option>
                        <option value="주식형">주식형</option>
                        <option value="채권형">채권형</option>
                        <option value="혼합형">혼합형</option>
                        <option value="MMF">MMF</option>
                    </select>
                </div>
            </div>
            <div class="form-field">
                <label for="fundName">펀드명</label>
                <input type="text" id="fundName" name="title" placeholder="펀드명을 입력하세요" required>
            </div>
            <div class="field-row">
                <div class="form-field">
                    <label for="fundCompany">운용사</label>
                    <input type="text" id="fundCompany" name="company" placeholder="운용사명을 입력하세요" required>
                </div>
                <div class="form-field">
                    <label for="fundStartDate">설정일</label>
                    <input type="date" id="fundStartDate" required>
                </div>
            </div>
            <div class="form-field">
                <label for="fundDescription">설명</label>
                <textarea id="fundDescription" name="content" rows="6" placeholder="상품 상세 설명을 입력하세요" required></textarea>
            </div>
            <div class="form-field file-field">
                <label for="fundFile">첨부파일</label>
                <input type="file" id="fundFile" name="attachment">
                <span class="field-hint">PDF, 이미지 등 최대 10MB까지 업로드 가능합니다.</span>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="fundModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<!-- 상세 모달 -->
<div id="fundDetailModal" class="modal-overlay">
    <div class="modal-card">
        <h3>펀드정보 상세</h3>
        <div class="modal-form">
            <div class="form-field">
                <label>상품코드</label>
                <div class="detail-value" id="detailFundCode"></div>
            </div>
            <div class="form-field">
                <label>펀드명</label>
                <div class="detail-value" id="detailFundName"></div>
            </div>
            <div class="field-row">
                <div class="form-field">
                    <label>유형</label>
                    <div class="detail-value" id="detailFundType"></div>
                </div>
                <div class="form-field">
                    <label>운용사</label>
                    <div class="detail-value" id="detailFundCompany"></div>
                </div>
            </div>
            <div class="form-field">
                <label>설정일</label>
                <div class="detail-value" id="detailFundStartDate"></div>
            </div>
            <div class="form-field">
                <label>설명</label>
                <div class="detail-value detail-content" id="detailFundDescription"></div>
            </div>
            <div class="form-field">
                <label>상태</label>
                <div class="detail-value" id="detailFundStatus"></div>
            </div>
            <div class="modal-actions">
                <button type="button" id="fundDetailModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 수정 모달 -->
<div id="fundEditModal" class="modal-overlay">
    <div class="modal-card">
        <h3>펀드정보 수정</h3>
        <form id="fundEditForm" class="modal-form"
              th:action="@{/admin/info/fund-info/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" id="editFundId" name="postId">
            <div class="field-row">
                <div class="form-field">
                    <label for="editFundCode">상품코드</label>
                    <input type="text" id="editFundCode" name="fundCode" placeholder="상품코드를 입력하세요" required>
                </div>
                <div class="form-field">
                    <label for="editFundType">유형</label>
                    <select id="editFundType" name="fundInfoType" required>
                        <option value="">선택하세요</option>
                        <option value="주식형">주식형</option>
                        <option value="채권형">채권형</option>
                        <option value="혼합형">혼합형</option>
                        <option value="MMF">MMF</option>
                    </select>
                </div>
            </div>
            <div class="form-field">
                <label for="editFundName">펀드명</label>
                <input type="text" id="editFundName" name="title" placeholder="펀드명을 입력하세요" required>
            </div>
            <div class="field-row">
                <div class="form-field">
                    <label for="editFundCompany">운용사</label>
                    <input type="text" id="editFundCompany" name="company" placeholder="운용사명을 입력하세요" required>
                </div>
                <div class="form-field">
                    <label for="editFundStartDate">설정일</label>
                    <input type="date" id="editFundStartDate" name="createdAt" required>
                </div>
            </div>
            <div class="form-field">
                <label for="editFundDescription">설명</label>
                <textarea id="editFundDescription" name="content" rows="6" placeholder="상품 상세 설명을 입력하세요" required></textarea>
            </div>
            <div id="editFundExistingFile" style="margin-bottom: 8px; color: #666;"></div>
            <div class="form-field file-field">
                <label for="editFundFile">첨부파일</label>
                <input type="file" id="editFundFile" name="attachment">
                <span class="field-hint">PDF, 이미지 등 최대 10MB까지 업로드 가능합니다.</span>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" id="fundEditModalClose" class="btn btn-secondary">닫기</button>
            </div>
        </form>
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div id="fundDeleteModal" class="modal-overlay">
    <div class="modal-card">
        <h3>펀드정보 삭제</h3>
        <form id="fundInfoDeleteForm" method="post" th:action="@{/admin/info/fund-info/delete}">
            <input type="hidden" id="deleteFundId" name="postId">
            <div class="modal-form">
                <div class="form-field">
                    <p style="margin: 0; color: #495057; font-size: 1rem;">
                        정말로 <strong id="deleteFundName" style="color: #cd1317;"></strong> 펀드를 삭제하시겠습니까?
                    </p>
                    <p style="margin: 10px 0 0 0; color: #868e96; font-size: 0.9rem;">
                        삭제된 데이터는 복구할 수 없습니다.
                    </p>
                </div>
                <div class="modal-actions">
                    <button type="submit" id="fundDeleteConfirm" class="btn btn-primary">삭제</button>
                    <button type="button" id="fundDeleteModalClose" class="btn btn-secondary">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 등록 모달
        const form = document.getElementById('fundForm');
        const modal = document.getElementById('fundModal');
        const openBtn = document.getElementById('openFundModal');
        const closeBtn = document.getElementById('fundModalClose');

        // 상세 모달
        const detailModal = document.getElementById('fundDetailModal');
        const detailCloseBtn = document.getElementById('fundDetailModalClose');

        // 수정 모달
        const editModal = document.getElementById('fundEditModal');
        const editForm = document.getElementById('fundEditForm');
        const editExistingFile = document.getElementById('editFundExistingFile');
        const editCloseBtn = document.getElementById('fundEditModalClose');

        // 삭제 모달
        const deleteModal = document.getElementById('fundDeleteModal');
        const deleteCloseBtn = document.getElementById('fundDeleteModalClose');
        const deleteConfirmBtn = document.getElementById('fundDeleteConfirm');

        // 공통 모달 열기/닫기 함수
        function showModal(modalElement) {
            modalElement?.classList.add('show');
        }

        function closeModal(modalElement) {
            modalElement?.classList.remove('show');
        }

        // 등록 모달
        openBtn?.addEventListener('click', () => showModal(modal));
        closeBtn?.addEventListener('click', () => closeModal(modal));

        form?.addEventListener('submit', function (event) {
            //event.preventDefault();
            // TODO: 등록 API 호출
            //closeModal(modal);
        });

        modal?.addEventListener('click', function (event) {
            if (event.target === modal) {
                closeModal(modal);
            }
        });

        // 상세 모달
        detailCloseBtn?.addEventListener('click', () => closeModal(detailModal));
        detailModal?.addEventListener('click', function (event) {
            if (event.target === detailModal) {
                closeModal(detailModal);
            }
        });

        // 수정 모달
        editCloseBtn?.addEventListener('click', () => closeModal(editModal));
        editModal?.addEventListener('click', function (event) {
            if (event.target === editModal) {
                closeModal(editModal);
            }
        });

        editForm?.addEventListener('submit', function (event) {
            //event.preventDefault();
            // TODO: 수정 API 호출
            //closeModal(editModal);
            const dateOnly = document.getElementById('editFundStartDate').value; // yyyy-MM-dd
            if (dateOnly) {
                const dateTimeValue = dateOnly + "T00:00:00";   // LocalDateTime 형식으로 변환
                document.getElementById('editFundStartDate').value = dateTimeValue;
            }
        });

        // 삭제 모달
        deleteCloseBtn?.addEventListener('click', () => closeModal(deleteModal));
        deleteConfirmBtn?.addEventListener('click', function () {
            // TODO: 삭제 API 호출
            document.getElementById('deleteFundId').value =
                deleteConfirmBtn.getAttribute('data-id');
            console.log('삭제할 펀드 ID:', id);
            closeModal(deleteModal);
            // 삭제 후 테이블 새로고침 또는 행 제거
            document.getElementById('fundInfoDeleteForm').submit();
        });

        deleteModal?.addEventListener('click', function (event) {
            if (event.target === deleteModal) {
                closeModal(deleteModal);
            }
        });

        // 테이블 행의 버튼 이벤트 처리
        const tableRows = document.querySelectorAll('.fund-table tbody tr');
        tableRows.forEach(row => {
            const buttons = row.querySelectorAll('[data-action]');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const action = this.getAttribute('data-action');
                    const id = row.getAttribute('data-id');
                    const code = row.getAttribute('data-code');
                    const name = row.getAttribute('data-name');
                    const type = row.getAttribute('data-type');
                    const company = row.getAttribute('data-company');
                    const startDate = row.getAttribute('data-start-date');
                    const description = row.getAttribute('data-description');
                    const status = row.getAttribute('data-status');

                    if (action === 'detail') {
                        // 상세 모달에 데이터 채우기
                        document.getElementById('detailFundCode').textContent = code || '-';
                        document.getElementById('detailFundName').textContent = name || '-';
                        document.getElementById('detailFundType').textContent = type || '-';
                        document.getElementById('detailFundCompany').textContent = company || '-';
                        document.getElementById('detailFundStartDate').textContent = startDate ? (startDate.includes('T') ? startDate.replace('T', ' ').substring(0, 16) : startDate + ' 00:00') : '-';
                        document.getElementById('detailFundDescription').textContent = description || '-';
                        const statusKo = status === 'PUBLISHED' ? '게시중' : (status === 'DRAFT' ? '임시저장' : status);
                        document.getElementById('detailFundStatus').textContent = statusKo || '-';
                        showModal(detailModal);
                    } else if (action === 'edit') {
                        // 수정 모달에 데이터 채우기
                        document.getElementById('editFundId').value = id || '';
                        document.getElementById('editFundCode').value = code || '';
                        document.getElementById('editFundName').value = name || '';
                        document.getElementById('editFundType').value = type || '';
                        document.getElementById('editFundCompany').value = company || '';
                        let formatted = '';
                        if (startDate && startDate.length >= 10) {
                            formatted = startDate.substring(0, 10);
                        } else {
                            formatted = document.getElementById('editFundStartDate').value;
                        }
                        document.getElementById('editFundStartDate').value = formatted;
                        document.getElementById('editFundDescription').value = description || '';
                        if (editExistingFile) {
                            editExistingFile.textContent = "새 파일 업로드 시 기존 첨부파일이 교체됩니다.";
                        }
                        showModal(editModal);
                    } else if (action === 'delete') {
                        // 삭제 모달에 데이터 채우기
                        document.getElementById('deleteFundName').textContent = name || '';
                        deleteConfirmBtn.setAttribute('data-id', id || '');
                        showModal(deleteModal);
                    }
                });
            });
        });
    });
</script>
<!-- 사이드바 스크립트 -->
<div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
