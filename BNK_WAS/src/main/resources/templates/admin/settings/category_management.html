<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 카테고리 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
    <link rel="stylesheet" th:href="@{/css/admin/settings_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/category_management.css}">
</head>
<body>
    <!-- 사이드바 Fragment -->
    <div th:replace="~{admin/_sidebar :: sidebar('settings-category')}"></div>

    <div class="main-content">
        <!-- 헤더 Fragment -->
        <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container category-page">
            <header class="page-header">
                <div>
                    <h1>상품 카테고리 관리</h1>
                </div>
                <div class="header-actions">
                    <button type="button" id="openModalBtn" class="btn btn-primary">신규 등록</button>
                </div>
            </header>

            <!-- 검색 섹션 -->
            <div class="search-section">
                <form th:action="@{/admin/settings/category}" method="get" style="margin: 0;">
                    <table class="search-table">
                        <tbody>
                            <tr>
                                <td class="search-label">검색</td>
                                <td class="search-inputs">
                                    <select name="searchType" class="form-select search-select-small">
                                        <option value="" th:selected="${pageRequestDTO == null or pageRequestDTO.searchType == null or pageRequestDTO.searchType == ''}">자동</option>
                                        <option value="code" th:selected="${pageRequestDTO != null and pageRequestDTO.searchType == 'code'}">코드</option>
                                        <option value="name" th:selected="${pageRequestDTO != null and pageRequestDTO.searchType == 'name'}">이름</option>
                                        <option value="type" th:selected="${pageRequestDTO != null and pageRequestDTO.searchType == 'type'}">유형</option>
                                    </select>
                                    <input type="text" class="form-input search-input-large" id="filterKeyword" name="keyword" placeholder="예: 주식형 " th:value="${pageRequestDTO != null ? pageRequestDTO.keyword : ''}">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="search-actions">
                        <button class="btn btn-search" type="submit">조회</button>
                        <button class="btn btn-secondary" type="button" th:onclick="|location.href='@{/admin/settings/category}'|">초기화</button>
                    </div>
                </form>
            </div>

            <section class="category-table-wrap">
                <header>
                    <div>
                        카테고리 목록
                        (<strong th:text="${pageResponse != null ? pageResponse.total : 0}">0</strong>건)
                    </div>
                </header>
                <table class="category-table center">
                    <thead>
                    <tr>
                        <th class="code-col">코드</th>
                        <th>이름</th>
                        <th>유형</th>
                        <th>Slug</th>
                        <th class="status-col">상태</th>
                        <th class="action-col">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${pageResponse == null or #lists.isEmpty(pageResponse.dtoList)}">
                        <td colspan="6" class="empty-row">조건에 맞는 항목이 없습니다.</td>
                    </tr>
                    <tr th:each="dto : ${pageResponse.dtoList}">
                        <td th:text="${dto.categoryCode}">CAT-001</td>
                        <td th:text="${dto.categoryName}">카테고리명</td>
                        <td th:text="${dto.categoryType}">TYPE</td>
                        <td th:text="${dto.slug}">slug</td>
                        <td>
                            <span th:text="${dto.status == 'on' ? 'ON' : 'OFF'}"
                                  th:classappend="${dto.status == 'on'} ? ' status-on' : ' status-off'">ON</span>
                        </td>
                        <td>
                            <div class="row-actions">
                                <button type="button"
                                        class="action-btn edit"
                                        data-action="edit"
                                        th:attr="data-code=${dto.categoryCode},
                                                 data-name=${dto.categoryName},
                                                 data-type=${dto.categoryType},
                                                 data-slug=${dto.slug},
                                                 data-status=${dto.status},
                                                 data-desc=${dto.cateDesc}">
                                    수정
                                </button>
                                <form th:action="@{/admin/settings/category/status}" method="post" class="inline-form">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="categoryCode" th:value="${dto.categoryCode}">
                                    <input type="hidden" name="status" th:value="${dto.status == 'on' ? 'off' : 'on'}">
                                    <input type="hidden" name="pg"
                                           th:value="${pageResponse != null ? pageResponse.pg : 1}">
                                    <input type="hidden" name="keyword"
                                           th:value="${pageRequestDTO != null ? pageRequestDTO.keyword : ''}">
                                    <button type="submit"
                                            class="action-btn reserve"
                                            th:text="${dto.status == 'on' ? '노출 OFF' : '노출 ON'}">
                                        노출 OFF
                                    </button>
                                </form>
                                <form th:action="@{/admin/settings/category/delete}" method="post" class="inline-form"
                                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="categoryCode" th:value="${dto.categoryCode}">
                                    <button type="submit" class="action-btn stop">삭제</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination" th:if="${pageResponse != null and pageResponse.total > 0}">
                    <a class="page-btn prev"
                       th:href="@{/admin/settings/category(pg=${pageResponse.pg - 1}, keyword=${pageRequestDTO.keyword})}"
                       th:classappend="${!pageResponse.prev} ? ' disabled'"
                       th:attr="aria-disabled=${!pageResponse.prev}">
                        &lt;
                    </a>
                    <div class="page-numbers">
                        <a class="page-number"
                           th:each="num : ${#numbers.sequence(pageResponse.start, pageResponse.end)}"
                           th:href="@{/admin/settings/category(pg=${num}, keyword=${pageRequestDTO.keyword})}"
                           th:text="${num}"
                           th:classappend="${num == pageResponse.pg} ? ' active'">
                            1
                        </a>
                    </div>
                    <a class="page-btn next"
                       th:href="@{/admin/settings/category(pg=${pageResponse.pg + 1}, keyword=${pageRequestDTO.keyword})}"
                       th:classappend="${!pageResponse.next} ? ' disabled'"
                       th:attr="aria-disabled=${!pageResponse.next}">
                        &gt;
                    </a>
                </div>
            </section>
            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<div id="categoryModal" class="modal-overlay" style="display: none;">
    <div class="modal-card category-modal">
        <h3>카테고리 등록</h3>
        <form id="modalForm" class="modal-form" th:action="@{/admin/settings/category/register}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-grid">
                <label>
                    카테고리 코드
                    <input name="categoryCode" type="text" required minlength="2" maxlength="20" placeholder="예: CAT001">
                </label>
                <label>
                    유형(Type)
                    <input name="categoryType" type="text" required minlength="2" maxlength="20" placeholder="예: ASSET">
                </label>
                <label class="full">
                    이름(한글)
                    <input name="categoryName" type="text" required minlength="2">
                </label>
                <label class="full">
                    Slug
                    <div class="slug-field">
                        <input id="modalSlug" name="slug" type="text" pattern="^[a-z0-9-]+$" required placeholder="예: equity">
                        <button type="button" id="slugAutoBtn" class="btn btn-secondary">자동</button>
                    </div>
                    <small>소문자/숫자/하이픈만 사용 · 다른 카테고리와 중복 불가</small>
                </label>
                <label>
                    상태
                    <select name="status">
                        <option value="on" selected>ON</option>
                        <option value="off">OFF</option>
                    </select>
                </label>
                <label class="full">
                    설명
                    <textarea name="cateDesc" rows="3" placeholder="분류 설명을 입력하세요."></textarea>
                </label>
            </div>
            <div class="modal-actions">
                <button type="button" id="modalCancel" class="btn btn-secondary">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    (function() {
        const registerUrl = /*[[@{/admin/settings/category/register}]]*/ '';
        const updateUrl = /*[[@{/admin/settings/category/update}]]*/ '';
        const openBtn = document.getElementById('openModalBtn');
        const modal = document.getElementById('categoryModal');
        const modalTitle = modal.querySelector('h3');
        const cancelBtn = document.getElementById('modalCancel');
        const slugInput = document.getElementById('modalSlug');
        const nameInput = document.querySelector('input[name="categoryName"]');
        const slugAutoBtn = document.getElementById('slugAutoBtn');
        const modalForm = document.getElementById('modalForm');
        const statusSelect = modal.querySelector('select[name="status"]');
        const typeInput = modal.querySelector('input[name="categoryType"]');
        const codeInput = modal.querySelector('input[name="categoryCode"]');
        const descInput = modal.querySelector('textarea[name="cateDesc"]');

        function openModal(editData) {
            modal.style.display = 'flex';
            if (editData) {
                modalTitle.textContent = '카테고리 수정';
                codeInput.readOnly = true;
                codeInput.value = editData.code;
                nameInput.value = editData.name;
                typeInput.value = editData.type;
                slugInput.value = editData.slug;
                statusSelect.value = editData.status;
                descInput.value = editData.desc || '';
                modalForm.action = updateUrl;
            } else {
                modalTitle.textContent = '카테고리 등록';
                codeInput.readOnly = false;
                modalForm.reset();
                modalForm.action = registerUrl;
            }
            nameInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
            modalForm.reset();
            modalTitle.textContent = '카테고리 등록';
            modalForm.action = registerUrl;
            codeInput.readOnly = false;
        }

        function autoSlug() {
            const base = (nameInput.value || '')
                .trim()
                .toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^a-z0-9-]/g, '');
            slugInput.value = base || 'category';
        }

        document.querySelectorAll('button[data-action="edit"]').forEach(function(btn) {
            btn.addEventListener('click', function() {
                const data = {
                    code: btn.getAttribute('data-code'),
                    name: btn.getAttribute('data-name'),
                    type: btn.getAttribute('data-type'),
                    slug: btn.getAttribute('data-slug'),
                    status: btn.getAttribute('data-status'),
                    desc: btn.getAttribute('data-desc')
                };
                openModal(data);
            });
        });

        openBtn.addEventListener('click', function() { openModal(); });
        cancelBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        slugAutoBtn.addEventListener('click', autoSlug);
    })();
</script>
    <!-- 사이드바 스크립트 -->
    <div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
