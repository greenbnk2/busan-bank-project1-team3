<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관 관리 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
    <link rel="stylesheet" th:href="@{/css/admin/settings_styles.css}">
</head>
<body>
<!-- 사이드바 Fragment -->
<div th:replace="~{admin/_sidebar :: sidebar('settings-terms')}"></div>

<div class="main-content">
    <!-- 헤더 Fragment -->
    <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container">
            <header class="page-header">
                <h1>약관 관리</h1>
            </header>

            <!-- 회원약관 -->
            <div class="terms-management-section">
                <h3 class="terms-box-title">■ 회원약관</h3>
                <form class="terms-form" th:action="@{/admin/settings/update}" method="post">
                    <input type="hidden" name="termId"
                           th:value="${memberTerms != null ? memberTerms.termId : 'TERM001'}">

                    <div class="terms-form-field">
                        <label for="memberTitle">제목</label>
                        <input id="memberTitle"
                               type="text"
                               name="title"
                               th:value="${memberTerms != null ? memberTerms.title : '회원약관'}"
                               required>
                    </div>

                    <div class="terms-form-field">
                        <label for="memberContent">내용</label>
                        <textarea id="memberContent"
                                  name="content"
                                  rows="18"
                                  th:text="${memberTerms != null ? memberTerms.content : ''}"
                                  placeholder="약관 내용을 입력하세요."></textarea>
                    </div>

                    <div class="terms-action">
                        <button class="btn btn-primary" type="submit">저장</button>
                    </div>
                </form>
            </div>

            <!-- 개인정보처리위탁방침 -->
            <div class="terms-management-section">
                <h3 class="terms-box-title">■ 개인정보처리위탁방침</h3>
                <form class="terms-form" th:action="@{/admin/settings/update}" method="post">
                    <input type="hidden" name="termId"
                           th:value="${privacyTerms != null ? privacyTerms.termId : 'TERM002'}">

                    <div class="terms-form-field">
                        <label for="privacyTitle">제목</label>
                        <input id="privacyTitle"
                               type="text"
                               name="title"
                               th:value="${privacyTerms != null ? privacyTerms.title : '개인정보처리위탁방침'}"
                               required>
                    </div>

                    <div class="terms-form-field">
                        <label for="privacyContent">내용</label>
                        <textarea id="privacyContent"
                                  name="content"
                                  rows="18"
                                  th:text="${privacyTerms != null ? privacyTerms.content : ''}"
                                  placeholder="약관 내용을 입력하세요."></textarea>
                    </div>

                    <div class="terms-action">
                        <button class="btn btn-primary" type="submit">저장</button>
                    </div>
                </form>
            </div>

            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<!-- 사이드바 스크립트 -->
<div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
