<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA 상세 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admincs.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
</head>
<body>
<!-- 사이드바 Fragment -->
<div th:replace="~{admin/_sidebar :: sidebar('qna')}"></div>

<div class="main-content">
    <!-- 헤더 Fragment -->
    <div th:replace="~{admin/_header :: header}"></div>

    <div class="main-content-body">
        <div class="container">
            <!-- 페이지 헤더 -->
            <header class="page-header">
                <h1>QnA 상세</h1>
            </header>

            <!-- QnA 상세 내용 -->
            <div class="form-section">
                <div class="form-table">
                    <div class="form-row">
                        <div class="form-label">아이디</div>
                        <div class="form-input-wrapper">
                            <div class="qna-detail-user"
                                 id="qnaDetailUser"
                                 th:text="${qna.userId}">
                                user123
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">제목</div>
                        <div class="form-input-wrapper">
                            <div class="qna-detail-question"
                                 id="qnaDetailQuestion"
                                 th:text="${qna.title}">
                                펀드 투자 시 세금은 어떻게 되나요?
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">질문</div>
                        <div class="form-input-wrapper">
                            <div class="qna-detail-question-content"
                                 id="qnaDetailQuestionContent"
                                 th:text="${qna.question}">
                                펀드 투자 시 세금은 어떻게 되나요?
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">상태</div>
                        <div class="form-input-wrapper">
                            <div class="qna-detail-status"
                                 id="qnaDetailStatus"
                                 th:text="${qna.status}">
                                답변대기
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-label">답변</div>
                        <div class="form-input-wrapper">
                            <div class="qna-detail-answer" id="qnaDetailAnswer">
                                    <span th:if="${qna.answer != null and #strings.trim(qna.answer) != ''}"
                                          th:text="${qna.answer}">
                                        등록된 답변 내용
                                    </span>
                                <span th:if="${qna.answer == null or #strings.trim(qna.answer) == ''}">
                                        아직 답변이 등록되지 않았습니다.
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 버튼 영역 -->
            <div class="form-actions">
                <a th:href="@{/admin/cs/qna}" class="btn btn-secondary">목록</a>

                <!-- 답변 등록/수정 페이지 이동 -->
                <a th:href="@{/admin/cs/qna/edit(id=${qna.csId})}"
                   class="btn btn-red">
                    답변
                </a>

                <!-- 삭제 -->
                <form th:action="@{/admin/cs/qna/delete(id=${qna.csId})}"
                      method="post"
                      style="display:inline;">
                    <button type="submit"
                            class="btn btn-secondary"
                            onclick="return confirm('정말 삭제하시겠습니까?');">
                        삭제
                    </button>
                </form>
            </div>

            <!-- 푸터 영역 -->
            <footer class="admin-footer"></footer>
        </div>
    </div>
</div>

<!-- 사이드바 스크립트 -->
<div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
