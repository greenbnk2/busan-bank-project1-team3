<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 수정 - 은행 펀드 상품 관리자</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admincs.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminproduct.css}">
</head>
<body>
    <!-- 사이드바 Fragment -->
    <div th:replace="~{admin/_sidebar :: sidebar('faq')}"></div>

    <div class="main-content">
        <!-- 헤더 Fragment -->
        <div th:replace="~{admin/_header :: header}"></div>
        <div class="main-content-body">
            <div class="container">
                <!-- 페이지 헤더 -->
                <header class="page-header">
                    <h1>FAQ 수정</h1>
                </header>

                <!-- FAQ 수정 폼 -->
                <div class="form-section">
                    <form th:action="@{/admin/cs/faq/edit}" method="post">
                        <!-- PK hidden -->
                        <input type="hidden" name="csId" th:value="${faq.csId}"/>
                        
                        <table class="form-table">
                            <tr>
                                <th>질문</th>
                                <td>
                                    <input type="text"
                                           name="question"
                                           placeholder="질문을 입력하세요"
                                           th:value="${faq.question}">
                                </td>
                            </tr>
                            <tr>
                                <th>답변</th>
                                <td>
                                    <textarea name="answer"
                                              placeholder="답변을 입력하세요"
                                              th:text="${faq.answer}"></textarea>
                                </td>
                            </tr>
                        </table>
                        
                        <div class="form-actions">
                            <a th:href="@{/admin/cs/faq}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-red">저장</button>
                        </div>
                    </form>
                </div>

                <!-- 푸터 영역 -->
                <footer class="admin-footer"></footer>
            </div>
        </div>
    </div>
    <!-- 사이드바 스크립트 -->
    <div th:replace="~{admin/_sidebar :: sidebar-script}"></div>
</body>
</html>
